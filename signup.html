</head>
<body>
    <div class="sign-up-form">
        <h1>Login</h1>
        <form method="post">
            <div class="text-field">
                <input type="email">
                <span></span>
                <label> Username or Email</label>
            </div>
            <div class="text-field">
                <input type="required">
                <span></span>
                <label> Password</label>
            </div>

            <input type="submit" value="Login">
            <div class="signup-link">
                Not a member ?  <a href="#">Signup</a>
            </div>
        
        </form>
    </div>
